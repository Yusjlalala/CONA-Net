# 模型保存和可视化设置
checkpoint_dir: './checkpoint'
pred_dir: './predictions'

# 模型
model:
  name: ERNet
  input_channels: 1
  output_channels: 1

# trainer设置
train:
  train_mode: k_fold
  # 仅在k_fold模式下可使用，将数据分为k个fold, k>=2
  num_fold: 1
  # 每次iteration进行训练的样本数量
  batch_size: 2
  # epoch的次数
  epochs: 50
  # 多少次epoch后进行验证
  validate_after_epochs: 1
  # 最大的iteration次数
  max_num_iterations: 150000

  # 主要做导入数据和数据变换，在代码中将train和val分开
  data_loader:
    # 数据加载时的线程数
    num_workers: 32
    # 图像库名称
    dataset_name: MIDAS_20
    # 图像文件所在根目录，代码中
    data_path: /media/aaron/data_0/cerebrovascular/datasets/MIDAS/MIDAS_20
    # 图像裁切的尺寸，现在是固定裁切[W, H, Slice]
    patch_size: [240, 240, 112]
    # 选择固定裁切的中心
    patch_center: [224, 224, 64]

# 损失函数
loss:
  name: EdgeReinforceLoss
  # a target value that is ignored and does not contribute to the input gradient
  ignore_index: null
  # skip the last channel in the target (i.e. when last channel contains data not relevant for the loss)
  skip_last_target: true
  # ER损失的阈值
  threshold: 0.8

# 优化器
optimizer:
  # 选择合适的optimizer
  name: Adam
  # initial learning rate
  learning_rate: 0.001
  # weight decay
  weight_decay: 0.0005

# 学习率调整
lr_scheduler:
  name: ReduceLROnPlateau
  # make sure to use the 'min' mode cause lower AdaptedRandError is better
  mode: min
  factor: 0.5
  patience: 30

# 评估指标
eval_metric:
  name: BinaryMetrics
  voxel_spacing: [0.8, 0.5134, 0.5134] #  [Z, X, Y](mm)，这是IXI数据集的参数，每个数据集应设置为对应参数

# 推理设置
test:
  # 数据加载时的线程数
  num_workers: 32
  # 图像文件所在根目录
  data_path: /media/aaron/data_0/cerebrovascular/datasets/MIDAS/MIDAS_20




